<!DOCTYPE html>
<html>

    <head>
        <title>the Thoughts...</title>

        <meta http-quiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="keywords" content="thoughts, musing, amusing, blog, journal">
        <meta name="description"
            content="The journal for my mind as I figure out life. A blog about my random thoughts and opinions. The Thoughts, A Musing.">
        <meta name="robots" content="index/follow">

        <link id="theme" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="favicon.ico">

        <script>
            var store = window.localStorage;

            function ChangeTheme() {
                var theme = store.getItem('theme');
                theme = theme === 'light' ? 'dark' : 'light';
                store.setItem('theme', theme);
                SetTheme()
            }

            function SetTheme() {
                var theme = store.getItem('theme');

                if (theme && theme === 'dark') {
                    SetThemeHref('css/dark-theme.css');
                } else {
                    SetThemeHref('css/light-theme.css');
                }
            }

            function SetThemeHref(themeSheet) {
                document.querySelector('#theme').setAttribute('href', themeSheet);
            }

            SetTheme();
        </script>
    </head>

    <body>
        <div class="title-bar font-inverse">
            <div class="title-nav">
                <div class="nav-dot">
                    <i class="fas fa-user-cog"></i>
                </div>
                <div class="nav-dot">
                    <i class="fas fa-address-card"></i>
                </div>
                <div class="nav-dot">
                    <i class="fas fa-user-cog"></i>
                </div>
            </div>
            <h1 class="header">
                <span class="font-smaller">the</span> Thoughts<span class="font-emphasized font-accent"> ...</span>
            </h1>
            <h1 class="inner-header">a musing</h1>
        </div>
        <div class="content-container">
            <p>Our website is under construction.</p>
            <p>The goblin in the basement is hard at work</p>
            <p>You'll hear their thoughts soon</p>
            <p>...</p>
            <p>...</p>
            <p>Yes, I'm the goblin.</p>
            <button class="primary-button">Change theme</button>
        </div>
        <div class="app-body"></div>

        <script>
            var store = window.localStorage;

            (function () {
                document.querySelector('.primary-button').addEventListener('click', () => {
                    ChangeTheme();
                });
            })();
        </script>

        <script src="https://unpkg.com/mithril/mithril.js"></script>
        <script src="js/mithril.js"></script>
    </body>

</html>
